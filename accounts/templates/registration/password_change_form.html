{% extends "base.html" %}
{% load bootstrap %}
{% load i18n %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url auth_password_change %}">{% csrf_token %}
    <fieldset>
      <legend>{% trans 'Change Password' %}</legend>
      {{ form|bootstrap }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">{% trans 'Change my password' %}</button>
      </div>
    </fieldset>
  </form>
{% endblock content %}
