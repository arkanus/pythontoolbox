{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="alert alert-success">
    <h3>{% trans 'Password reset complete.' %}</h3>
    <p>
      {% blocktrans %}
        Your password has been set. You may go ahead and log in now.
      {% endblocktrans %}
    </p>
    <p>
      <a href="{% url auth_login %}" class="btn btn-primary">
        {% trans 'Log in' %}
      </a>
    </p>
  </div>
{% endblock content %}
