{% extends "base.html" %}

{% block content %}
<ul>
  {% for group in group_list %}
  <li id="{{ group.slug }}">
  <h2>{{ group.name }}</h2>
  <ul>
    {% for category in group.categories.all %}
    <li>
    <h3>
      <a href="{{ category.get_absolute_url }}">
        {{ category.name }}
      </a>
    </h3>
    </li>
    {% endfor %}
  </ul>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
