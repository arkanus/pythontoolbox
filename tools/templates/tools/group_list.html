{% extends "base.html" %}

{% block content %}
<ul>
  {% for group in group_list %}
  <li id="{{ group.slug }}">
  <h3>{{ group.name }}</h3>
  <ul>
    {% for category in group.categories.all %}
    <li>
    <h4>
      <a href="{{ category.get_absolute_url }}">
        {{ category.name }}
      </a>
    </h4>
    </li>
    {% endfor %}
  </ul>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
